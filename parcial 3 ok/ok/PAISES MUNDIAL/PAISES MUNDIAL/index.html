<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    
    table , th, td {
      border: 2px solid white;
      border-radius: 10px;
      
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundia 2022</title>
    <link href="CSS/stylo.css" rel="stylesheet">
</head>
<body>
  <div align="center"><img src="img/Qatar2022-.png" width="600px"></div>
    <button class="submitBtn" onclick=" return getCountry()">Conoce los pasise del mundial</button>

    <FONT COLOR="white"> 
      <div style="text-align:center;">
    <table style="width:100%" ALIGN="TOP">
      <tr>
        <th>Bandera</th>
        <th>Nombre del Pais</th>
        <th>Nombre Nativo del Pais</th>
         <th>Capital del Pais</th>
         <th nowrap>Region Geografica</th>
         <th nowrap>Idioma Nativo</th>
         <th>Coordenadas del Pais</th>
         
      </tr>
      <tr>
        <td WIDTH="100"><div id="setFlag"></div></td>
        <td nowrap valign="top" style="line-height: 395%"><div id="NombrePais"></div></td>
        <td nowrap valign="top" style="line-height: 395%"><div id="NombreNativoDePais"></div></td>
        <td nowrap valign="top" style="line-height: 395%"><div id="NombreCapitalDePais"></div></td>
        <td nowrap valign="top" style="line-height: 395%"  ><div id="RegionDePais"></div></td>
        <td nowrap valign="top" style="line-height: 395%"><div id="IdiomaDePais"></div></td>
        <td nowrap valign="top" style="line-height: 395%"><div id="CoordenadasDePais"></div></td>
      </tr>
     
    </table>
  </div>
  </FONT>
</body>
<script src="script.js"></script>
</html>
